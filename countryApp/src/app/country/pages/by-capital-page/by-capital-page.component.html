<country-search-input
  placeholder="Buscar por capital"
  (value)="onSearch($event)"
/>

@if (isError()) {
  <h3>{{ isError() }}</h3>
} @else {
  <country-list [countries]="countries()" />
}

<!-- [countries] entre llaves cuadradas xq es para enviar la informacion
y countries() porque es una signal
 -->
